<!DOCTYPE html>

<body>
<section class="user">
    <div class="container">
        <header>User Registration</header>
        <form action="#">
            <div class="form first animate__animated animate__bounceInDown animate__delay-0.9s">
                <div class="details personal animate__animated animate__bounceInDown animate__delay-0.9s" >
                    <span class="tittle">Personal details</span>
                    <div class="fields ">
                        <div class="input-field">
                            <label>GuideId</label>
                            <input type="text" placeholder="Enter USER_ID" id="guideId">
                        </div>

                        <div class="input-field">
                            <label>GuideDob</label>
                            <input type="date" placeholder="Enter Dob" id="guideDob">
                        </div>

                        <div class="input-field">
                            <label>GuideAddress</label>
                            <input type="text" placeholder="Enter Address" id="guideAddress">
                        </div>

                        <div class="input-field">
                            <label>GuideName</label>
                            <input type="text" placeholder="Enter GuideName" id="guideName">
                        </div>


                        <div class="input-field">
                            <label>GuideManDay_value</label>
                            <input type="text" placeholder="Enter GuideManDay_value" id="guideManDay_value">
                        </div>

                        <div class="input-field">
                            <label>GuideExperience</label>
                            <input type="text" placeholder="Enter Experience" id="guideExperience">
                        </div>
                    </div>
                </div>

                <div class="details personal animate__animated animate__bounceInDown animate__delay-0.9s">
                    <div class="fields">
                        <div class="input-field">
                            <label>guideContact</label>
                            <input type="text" placeholder="Enter Experience" id="guideContact">
                        </div>

                        <div class="input-field">
                            <label>GuideEmail</label>
                            <input type="text" placeholder="Enter guideEmail" id="guideEmail">
                        </div>

                        <div class="input-field">
                            <label>guideGender</label>
                            <input type="text" placeholder="Enter guideEmail" id="guideGender">
                        </div>
                    </div>
                </div>

                <div class="details Account animate__animated animate__bounceInDown animate__delay-0.9s">
                    <div class="fields">

                        <div class="input-field">
                            <label>guideStatus</label>
                            <input type="text" placeholder="ENTER USER_NAME" id="guideStatus">
                        </div>

                    </div>

                    <button class="nextBtn">
                        <span class="btnNext">Next</span>
                    </button>



                </div>
            </div>

            <div class="form second ">
                <div class="details personal">
                    <span class="tittle">Profile Photo</span>
                    <div class="hero">
                        <div class="card">
                            <h1>Picture</h1>
                            <p>@Picture</p>
                            <img src="../images/bg.jpg" alt="" id="pro-pic">
                            <label for="input-file" id="lbl2">Update Image</label>
                            <input type="file" accept="image/*" id="input-file">
                        </div>
                    </div>
                    <div class="buttons">
                        <button id="ne1">Back</button>
                        <button id="ne3">Save</button>
                    </div>
                </div>
            </div>
